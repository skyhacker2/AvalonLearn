    <p>Last Name: <input ms-duplex="lastName" /></p>
    <p>Hello, <input ms-duplex="fullName"></p>
    <div>{{firstName + " | " + lastName}}</div>
    <ul>
        <li><input type="checkbox" ms-click="checkAll" ms-attr-checked="checkAllbool"/>全选</li>

    </ul>
</div>
